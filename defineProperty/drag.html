<!DOCTYPE html>

    <title>defineProperty</title>

<body>
    
</body>
<script>
    var obj = {};
    Object.defineProperty(obj, 'hello', {
        "get": function () {
            console.log('obj被调用了');
        },
        "set": function (newVal) {
            console.log('obj被赋值' + newVal);
        }
    });
    console.log(obj);
</script>
