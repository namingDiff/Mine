    <title>Title</title>

<script>


    var http = new XMLHttpRequest();

    http.readystatechange = function () {

        if (http.readyState == 4) {

            if (http.state == 200) {
                console.log('success');
            } else {
                console.log('fail');
            }
        }
    };

    http.open('GET', 'file.xml', true);

    http.send(null);


</script>
