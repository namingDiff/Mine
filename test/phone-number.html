<script>
  var arr = [1, 2,3, 4, 5, 6, 7, 8, 9, 0];

  // 打乱数组
  arr.sort(function () {
    return Math.random() - 0.5;
  })

  function create_phone_number(num_arr) {
    var format = '(xxx) xxx-xxxx';
    for (var i = 0, iLen = num_arr.length; i < iLen; i++) {
      format = format.replace('x', num_arr[i]);
    }
    return format;
  }

  console.log(create_phone_number(arr));
</script>
