    <div class="cover-content">waiting...</div>
</div>

<script type="text/javascript" src="vue.min.js"></script>
<script>
    var vm = new Vue({
        "el": "#app",
        "data": {
            "mes": "focus",
            "arr": [{
                "name": "z"
            }, {
                "name": "q"
            }],
            "obj": {
                "a": "123"
            },
            "test": [1, 2, 3]
        }
    })

    vm.arr.forEach(function (element, index, inp) {
        vm.$set(inp[index], "name", "y");
    });

    vm.$set(vm.obj, "b", "123");

    vm.test.forEach(function (element, index, inp) {
        vm.$set(inp, index, 3);
    });

    var coverEle = document.getElementsByClassName("cover")[0];

    function show () {
        coverEle.style.display = "block";
        setTimeout(function () {
            coverEle.style.display = "none";
        }, 2000)
    }

 </script>
