<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 父子组件通信</title>
</head>
<body>
    <div id="app">
        <input type="text" :value="inputValue">
    </div>
</body>
<script src="../vue.min.js"></script>
<script>

    var vm = new Vue({
        el: "#app",
        data: {
            inputValue: 123
        },
        methods: {
            refresh () {
                console.log(111)
            }
        },
        watch: {
            inputValue: 'refresh'
        }
    });
</script>
</html>
