    <input type="button" id="btn" value="create window" onclick="createWindow()">
    <input type="button" id="btn" value="resize window" onclick="resizeWindow()">

<script>
    var w;
    function createWindow() {
        w = window.open('','', "width=200,height=200");
        w.focus();
    }

    function resizeWindow() {
        w.resizeTo(500,500);
        w.focus();
    }
