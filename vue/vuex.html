<script src="../vue-2.js"></script>

<script>

    //Vue.use(Vuex);
    const store = new Vuex.Store({
        "state": {
            "num": 0
        },
        "mutations": {
            increment (state) {
                state.num++;
            }
        }
    });

    store.commit('increment');

    console.log(store.state.num);
</script>
