<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <child message="hello world!"></child>
    </div>
</body>
<script src="../vue-2.js"></script>
<script>
    Vue.component('child', {
        "template": '<h1>{{newMsg}}</h1>',
        "computed": {
            "newMsg": function () {
                return "Hello World!"
            }
        },
        "props": ['message']
    });

    new Vue({
        "el": '#box'
    });
</script>
</html>
