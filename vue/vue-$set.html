<script src="../vue.min.js"></script>
<script>
    var vm = new Vue({
        "data": {
            "arr": [{
                "name": "q"
            }, {
                "name": "a"
            }],
            "test": [1, 2, 3],
            "obj": {
                "a": 123
            }
        }
    });

    vm.arr.forEach(function (element, index, inp) {
        vm.$set(inp[index], "name", "yy");
    });

    vm.test.forEach(function (element, index, inp) {
        vm.$set(inp, index, 3)
    })

    vm.$set(vm.obj, "a", 333)
    vm.$set(vm.obj, "b", 111)
</script>
