<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <component></component>
        <second-component></second-component>
    </div>
</body>
<script src="../vue-2.js"></script>
<script>

    Vue.component('component', {
        "template": '<h1>This is a component!</h1>'
    });

    // 变量声明方式
    var child = {
        "template": '<h3>var component</h3>'
    };

    new Vue({
        "el": '#box',
        "data": {
            
        },
        "components": {
            "second-component": child
        }
    });
</script>
</html>
