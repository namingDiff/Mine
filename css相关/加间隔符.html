<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul,li{
      list-style: none;
    }

    li{
      display: inline;
    }

    li:not(:last-child)::after{
      content: "|";
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li>h5</li>
      <li>c3</li>
      <li>w3c</li>
    </ul>
  </nav>
</body>
</html>
