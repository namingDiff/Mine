<script>

  var arr = [1, 2, [3, 4], [5, [6, 7]]];

  function flatten(target) {
    var result = [];

    target.forEach(function (item) {
      if (Array.isArray(item)) {
        result = result.concat(item);
      } else {
        result.push(item);
      }
    });

    return result;
  }

  console.log(flatten(arr));

}
